<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Tera's Portfolio</title>
    <meta name="description" content="Portfolio design based on mock up">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-3">
        </aside>
        <div class="col">
          <header class="header row">
            <div class="col-3">
              <!-- photo credit: <div>Icons made by <a href="https://www.flaticon.com/authors/dave-gandy" title="Dave Gandy">Dave Gandy</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
              <img class="logo img-fluid" src="http://tbyte.me/images/code-black.svg" alt="angle brackets icon to represent code">
            </div>
            <section class="col-9">
              <h1 class="primary-title">Hi, I'm Tera</h1>
              <p class="subtitle">a developer</p>
            </section>
          </header>
          <hr>
          <div class="row">
            <div class="col-12">
              <section class="banner">
                <h2 class="tagline">Welcome to my playground on the Web</h2>
              </section>
            </div>
          </div>
          <section class="featured">
            <div class="row">
              <div class="col">
                <h2>Featured Work</h2>
              </div>
            </div>
            <div class="row">
              <figure class="project col">
                <a href="https://codepen.io/terabytes/pen/vdMGyB">
                  <img class="img-fluid" src="http://placekitten.com/g/220/220" alt="placeholder image for project 1">
                  <figcaption>
                    <h4>Animal Trading Card</h4>
                  </figcaption>
                </a>
              </figure>
              <figure class="project col">
                <a href="https://codepen.io/terabytes/pen/rdQZXW">
                  <img class="img-fluid" src="http://placekitten.com/g/220/220" alt="placeholder image for project 2">
                  <figcaption>
                    <h4>Pixel Art Maker</h4>
                  </figcaption>
                </a>
              </figure>
              <figure class="project col justify-content-center">
                <a href="https://codepen.io/terabytes/pen/Bpadvj">
                  <img class="img-fluid" src="http://placekitten.com/g/220/220" alt="placeholder image for project 3">
                  <figcaption><h4>Tribute Page</h4></figcaption>
                </a>
              </figure>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
